<nz-layout>
  <!--<nz-header >
    <h3 class="text-gray-50 mb-0">Crypto Trade Agents</h3>
  </nz-header>-->
  <nz-content class="flex flex-col justify-center items-center">
    <h1>Crypto Trade Agents</h1>
    <form class="max-w-xs" nz-form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div class="mb-2" nz-row>
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div class="flex justify-end" nz-col [nzSpan]="12">
          <a>Forgot password</a>
        </div>
      </div>
      <button class="mb-2 w-full" nz-button [nzType]="'primary'">Log in</button>
      Or
      <a>register now!</a>
    </form>
  </nz-content>
  <nz-footer>
    <h5 class="text-center">All rights reserved.</h5>
  </nz-footer>
</nz-layout>
