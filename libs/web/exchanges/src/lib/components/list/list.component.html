<nz-page-header>
  <nz-page-header-title>Exchanges List</nz-page-header-title>

  <nz-page-header-extra>
    <a nz-button nzType="primary" [routerLink]="['detail']">New</a>
  </nz-page-header-extra>

  <nz-page-header-content>
    <nz-table
      #exchangesTable
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzPageIndex]="page"
      [nzPageSize]="limit"
      [nzLoading]="loading$ | async"
      (nzQueryParams)="handleQueryParamsChange($event)"
      [nzData]="(exchanges$ | async) || []"
    >
      <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of exchangesTable.data">
        <td><a [routerLink]="['detail', data?.id]">{{ data?.id }}</a></td>
        <td>{{ data?.type | titlecase }}</td>
        <td>{{ data?.createdAt | date:'short' }}</td>
        <td>
          <a>Delete</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</nz-page-header>
